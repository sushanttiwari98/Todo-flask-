{% extends 'base.html' %}
{% block title%} Home {% endblock title%}
{% block body %}

        <div class="container my-3">
            <h2>Update Todo</h2>
            <form action="/update/{{todo.sno}}" method="POST">
                <div class="mb-3">
                  <label for="title" class="form-label">Todo Title</label>
                  <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="desc" class="form-label">Todo Description</label>
                  <input type="text" name="desc" class="form-control" id="desc" value="{{todo.desc}}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    
{% endblock body %}
